<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    
</head>
<body>

    <h1>#7DaysOfCode Day 7</h1></br>

    <h1>CALCULADORA</h1>
    
    <fieldset>
        <h2>Escolha a operação:</h2>
        <select id="operacao">
            <option>SOMA</option>
            <option>SUBTRAÇÃO</option>
            <option>MULTIPLICAÇÃO</option>
            <option>DIVISÃO</option>
        </select>
    </fieldset>
    
    <fieldset>
    <h2> Digite os números</h2>
    <input type="text" id="input-valor1" required placeholder="Valor">
    <input type="text" id="input-valor2" required placeholder="Valor">
    <input type="submit" id="submit-calcular" value="Calcular">
    <input type="text" id="input-resultado" required placeholder="Resultado">
    <input type="submit" id="submit-sair" value="Sair">
    </fieldset>

    <script>
        
        var operacao = document.getElementById("operacao");
        var numero1 = document.getElementById("input-valor1");
        var numero2 = document.getElementById("input-valor2");
        var calcular = document.getElementById("submit-calcular");
        var resultado = document.getElementById("input-resultado");
        var saida = document.getElementById("submit-sair");
        
        function somar(){
            return parseFloat(numero1.value) + parseFloat(numero2.value);
        }

        function diminuir(){
            return parseFloat(numero1.value) - parseFloat(numero2.value);
        }

        function multiplicar(){
            return parseFloat(numero1.value) * parseFloat(numero2.value);
        }

        function dividir(){
            return parseFloat(numero1.value) / parseFloat(numero2.value);
        }

        function sair(){
            alert("Até a próxima!");
            window.location.reload();
        }

        function mostra(frase) {
            resultado.value = frase;	
        }

        function calcula(){
            switch (operacao.value) {
                case 'SOMA':
                    mostra(somar());
                    break;
                case 'SUBTRAÇÃO':
                    mostra(diminuir());
                    break;
                case 'MULTIPLICAÇÃO':
                    mostra(multiplicar());
                    break;
                case 'DIVISÃO':
                    mostra(dividir());
                    break;
            }
        }

        calcular.onclick = calcula;
        saida.onclick = sair;

    </script>
</body>
</html>
